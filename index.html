<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href=""> -->

    <title>Homie - Helping the homeless</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!--Font Awesome css-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    
  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead">
        <a onclick="back()" class="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
          <h3 class="masthead-brand"><a onclick="display('#homie-home')">Homie</a></h3>
      </header>

      <main role="main" class="inner cover">
        <!--Home WIndow-->
        <div class="window" id='homie-home'>
          <h1 class="cover-heading">What do you need?</h1>
          <p class="lead">Homie is gon find you a home!</p>
          <div class="lead row">
              <button onclick="makeChoice('shelter')" class="col btn btn-lg btn-secondary">Emergency Housing</button><br><br>
              <button onclick="makeChoice('prevent')" class="col btn btn-lg btn-secondary">Plan Against Homelessness</button>
               <div class="w-100"></div>
              <button onclick="makeChoice('permanent')" class="col btn btn-lg btn-secondary">Permanent Housing</button><br><br>
              <button onclick="makeChoice('drop-in')" class="col btn btn-lg btn-secondary">Drop-in programs</button>
          </div>
        </div>

        <!--User info window-->
        <div class="window" id='user-info'>
          <h1 class="cover-heading">Who are you?</h1>
          <p class="lead">I am a ...</p>
          <div class="lead row">
            <button onclick="setInfo('family')" class="col btn btn-lg btn-secondary">Family</button><br><br>
            <button onclick="setInfo('youth')" class="col btn btn-lg btn-secondary">Runaway Youth</button>
            <div class="w-100"></div>
            <button onclick="setInfo('adult')" class="col btn btn-lg btn-secondary">Adult</button><br><br>
            <button onclick="setInfo('abuse')" class="col btn btn-lg btn-secondary">Battered Woman</button>
          </div>
        </div>

        <!--Map and shelters-->
        <div class="window" id="map-info">
          <div class="lead row">
            <div class="col-12 col-md-8"></div>
            <div class="col-6 col-md-4"></div>
          </div>
        </div>
      </main>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->

      crossorigin="anonymous"></script>

    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
