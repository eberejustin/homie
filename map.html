<!DOCTYPE html>
<html>
<head> 
<script src="jquery-2.1.4.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
    #map {
        height: 500px;
    }
</style>
</head>

<body>
<div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 42.3601, lng: 71.0589},
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwipfZRITAB6yspjv0PvcKKnvudzGCOeg&callback=initMap"
    async defer></script>
</body>
</html>
